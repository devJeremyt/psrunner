<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>MSOnline PS Runner</title>
  </head>
  <body>
    <h1>MSOnline PowerShell Runner</h1>
    <h2>Choose a script to run</h2>
    <select name="scriptSelection" id="scriptSelection">
        <option value="select">Select PS Script</option>
        <option value="singleBlockSignin">Single User Block Signin</option>
        <option value="multiBlockSignin">Multiple User Block Signin</option>
        <option value="multiAllowSignin">Multiple User Allow Signin</option>
    </select>
    
    <div id="options">
        
    </div>
    <input id="scriptArg" type="hidden" value="">
    <button id="runScriptBtn">Run script</button>
    <script src="./renderer.js"></script>
    <script src="./loadOptionsHtml.js"></script>
  </body>
</html>
